device: "cuda"
train:
  dataset: "ava"
  # base_dir: "../AVA_dataset/"
  # base_dir: "/uca/julieta/oss/release/"
  base_dir: "/uca/julieta/oss/release/4TB/"
  data_csv: "333_ids.csv"
  nids: 333 # Number of identities to select
  devices: [0] # devices
  # checkpoint: "checkpoints/aeparams.pt" # checkpoint to resume training
  checkpoint: ""
  maxiter: 10_000_000
  num_epochs: 1
  init_learning_rate: 2.0e-4
  lr_scheduler_iter: 10000
  gamma: 1.4
  num_gpus: 8
  downsample: 8 # image downsampling factor at data loader
  num_workers: 4
  batchsize: 4 # Batch size per GPU to use
  clip: 1.0 # Gradient clipping
  losses:
    irgbl1: 1.0
    vertl1: 0.1
    kldiv: 1.0e-3 # 1.0e-3
    primvolsum: 0.01
  output_set: ["irgbrec", "sampledimg", "primscale"]

progress:
  output_path: "run/" # output path where the progress is saved
  cross_id: True
  cross_id_n_subjects: 4

  tensorboard:
    log_freq: 10 # tensorboard logging frequency, in training iterations
    logdir: "log/" # dir where tensorboard log will output to
